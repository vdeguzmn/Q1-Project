<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kobe Bryant Shoe Shop</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: white;
        }

        header {
            background-color: #552583; /* Lakers purple */
            padding: 20px;
            color: #FDB927; /* Lakers gold */
            text-align: center;
        }

        header h1 {
            font-family: 'Verdana', sans-serif;
            font-size: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        header p {
            font-size: 18px;
            margin-top: 10px;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #FDB927;
            padding: 15px;
        }

        nav a {
            color: #552583;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
        }

        nav a:hover {
            background-color: #fff;
            color: #552583;
            border-radius: 5px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #FDB927;
            text-transform: uppercase;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: #333;
            padding: 15px;
            border: 2px solid #FDB927;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            max-width: 100%;
            height: auto;
        }

        .product-card h3 {
            margin: 10px 0;
            color: #FDB927;
        }

        .product-card p {
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .product-card button {
            background-color: #FDB927;
            color: #552583;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }

        .product-card button:hover {
            background-color: #fff;
            color: #552583;
            border: 1px solid #FDB927;
        }

        footer {
            background-color: #552583;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        footer p {
            margin: 10px 0;
        }

        footer small {
            color: #FDB927;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }
        }
    </style>
</head>
